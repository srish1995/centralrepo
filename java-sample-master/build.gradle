apply plugin: 'java'
apply plugin: 'maven'

group = 'helloworld'
version = '1.0-SNAPSHOT'

description = """Hello world Maven web app"""

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.11'
}
